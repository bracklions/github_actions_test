name: SSH connect
on: push

jobs:
  connect:
    name: SSH connect
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USER_NAME: ${{ secrets.USER_NAME }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
        run: |
          echo "Hello, World!"
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          ssh ${USER_NAME}@${HOST_NAME} -i private_key
      - name: echo
        run:
          echo "Hello, World 2"
